<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="bootstrap grid system exercise">
		<meta name="author" content="Esther Mun">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class="container photoGallery">
			<div class="row">
				<div class="col-xs-12, col-sm-12, col-md-12, col-lg-12">
					<div class="galleryHeading">
						<h1>Photo Grid Project</h1>
						<p>A beautiful responsive grid for your favourite photos.</p>
					</div>	
				</div>
			</div>		

			<div class="photos">
		
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/band.jpg" class="img-responsive img-rounded" alt="band image"/>
							<div class="caption">
								<h3>Band</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/city.jpg" class="img-responsive img-rounded" alt="city image"/>
							<div class="caption">
								<h3>City Skyline</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>	
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/couple.jpg" class="img-responsive img-rounded" alt="couple hugging image"/>
							<div class="caption">
								<h3>Couple in the Forest</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">	
						<div class="thumbnail">
							<img src="img/deer.jpg" class="img-responsive img-rounded" alt="dear in the park image"/>
							<div class="caption">
								<h3>Dear in the Park</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/elephant.jpeg" class="img-responsive img-rounded" alt="elephant in Africa image"/>
							<div class="caption">
								<h3>Elephant in Africa</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">	
							<img src="img/fox.jpeg" class="img-responsive img-rounded" alt="curious fox image"/>
							<div class="caption">
								<h3>Curious Fox</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/moon.jpg" class="img-responsive img-rounded" alt="view of earth from the moon image"/>
							<div class="caption">
								<h3>From the Moon</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">	
							<img src="img/mountain-sky.jpeg" class="img-responsive img-rounded" alt="night sky image"/>
							<div class="caption">
								<h3>Night sky</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">	
							<img src="img/national-park.jpeg" class="img-responsive img-rounded" alt="stone structure image"/>
							<div class="caption">
								<h3>Stones in National Park</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
						<img src="img/ocean-cave.jpg" class="img-responsive img-rounded" alt="blue water ocean cave image"/>
						<div class="caption">
								<h3>Ocean cave</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="img/pancakes.gif" class="img-responsive img-rounded" alt="pancakes brunch image"/>
							<div class="caption">
								<h3>Brunch menu</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">	
						<div class="thumbnail">
							<img src="img/sunset.jpg" class="img-responsive img-rounded" alt="sunset in the park image"/>
							<div class="caption">
								<h3>Sunset in the Park</h3>
								<button type="button" class= "btn btn-primary">
									<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>


		<!--script sources -->
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
